<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/index.css">

	<script>
		// redirect to login page if not logged in
		if (!sessionStorage.getItem('loginStatus')) location.href = "./login.html";
	</script>
</head>

<body>
	<!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

	<!-- Add your site or application content here -->
	<div class="container page-margin">
		<h1 id="welcome">Welcome to DistanceKiller</h1>
		<div class="row under-h1">
			<div class="col-md-4 text-center">
				<a href="./post.html" class="btn btn-success btn-spacing">Mark your family map&nbsp;&nbsp;<i class="fas fa-map-pin"></i></a>
				<a href="./feed.html" class="btn btn-feed btn-spacing">View your family feeds&nbsp;&nbsp;<i class="fas fa-comment-dots"></i></a>
				<a href="./map.html" class="btn btn-map btn-spacing">View your family map&nbsp;&nbsp;<i class="fas fa-globe-americas"></i></a>
				<p>More family members to add?<br> Here's your family code <span data-toggle="tooltip" data-placement="top" title="Each family will have a unique family code that is needed when a new member wants to join your family."><i
					class="fas fa-md fa-question-circle"></i></span>:<br>
				<code id="codeDisplay"></code><br> Share it with your family.</p>
			</div>
			<div class="col-md-8" id="avatarBlock">
				<div class="avatar-align text-center" id="curUser">
					<span class="avatar"><i class="fas fa-6x fa-user-circle"></i></span><br>
					<span class="avatar-name"></span>
				</div>
			</div>
		</div>
		<div class="fixed-top text-right">
			<a href="./profile.html">
				<span class="float-right text-center top-right-spacing"><i class="fas fa-3x fa-cog" style="color:black"></i></span>
			</a>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">Are you sure?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					You are about to remove <span class="del-family"></span>. This action cannot be undone.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" id="confirmRemove" data-dismiss="modal">Remove <span class="del-family"></span></button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>

	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<script src="js/main.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
