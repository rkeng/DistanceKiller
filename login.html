<body>
   <div class="container">
      <div class="center-screen-ls">
         <h1>Log in to DistanceKiller</h1>
         <form>
            <p class="text-center invisible" id="loginError">Invalid email or password.</p>
            <div class="form-group row">
               <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
               <div class="col-sm-9">
                  <input type="email" class="form-control" id="emailInput" placeholder="Email">
               </div>
            </div>
            <div class="form-group row">
               <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
               <div class="col-sm-9">
                  <input type="password" class="form-control" id="passwordInput" placeholder="Password">
               </div>
            </div>
            <div class="form-group row">
               <div class="col-sm-12 text-center">
                  <button id="loginBtn" class="btn btn-success">Log In</a>
               </div>
            </div>
            <div class="form-group row">
               <div class="col-sm-12 text-center">
                  <a href="./signup.html">Don&lsquo;t have an account yet? Sign up here.</a>
               </div>
            </div>
         </form>
      </div>

   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>


   <script>
      $(document).ready(function () {
         //$('#username').focus();

         $('#loginBtn').click(function () {

            event.preventDefault(); // prevent PageReLoad

            var ValidEmail = $('#emailInput').val() === 'hello@ucsd.edu'; // User validate
            var ValidPassword = $('#passwordInput').val() === 'hello'; // Password validate

            if (ValidEmail === true && ValidPassword === true) { // if ValidEmail & ValidPassword
               window.location = "./"; // go to home.html
            }
            else {
               $('#loginError').removeClass('invisible').addClass('visible'); // show error msg
            }
         });
      });
   </script>
</body>
