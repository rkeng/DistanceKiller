<body>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<script>

		// This example adds a marker to indicate the position of Bondi Beach in Sydney,
		// Australia.
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 2,
				center: { lat: 0, lng: 0 }
			});

			var contentString = 'Ying wants to visit here!';

			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});

			var image = './img/purple.png';
			var marker = new google.maps.Marker({
				position: { lat: -33.890, lng: 151.274 },
				map: map,
				icon: image
			});

			marker.addListener('click', function () {
				infowindow.open(map, marker);
			})

			var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
			var icons = {
				fun: {
					name: 'Fun',
					icon: '../img/green.png'
				},
				food: {
					name: 'Food',
					icon: '../img/yellow.png'
				},
				travel: {
					name: 'Travel',
					icon: '../img/purple.png'
				},
				work: {
					name: 'Work',
					icon: '../img/blue.png'
				}
			};

			var legend = document.getElementById('legend');
			for (var key in icons) {
				var type = icons[key];
				var name = type.name;
				var icon = type.icon;
				var div = document.createElement('div');
				div.innerHTML = '<img src="' + icon + '"> ' + name;
				legend.appendChild(div);
			}

			map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);

			let posts;
			if (sessionStorage.getItem('posts')) {
				posts = JSON.parse(sessionStorage.getItem('posts'));
				// console.log(post);

				posts.forEach(post => {
					// categoy icon
					if (post.category === 'work') {
						image = '../img/blue.png';
					} else if (post.category === 'travel') {
						image = '../img/purple.png';
					} else if (post.category === 'food') {
						image = '../img/yellow.png';
					} else if (post.category === 'fun') {
						image = '../img/green.png';
					}

					var mkr = new google.maps.Marker({
						position: post.position,
						icon: image,
						map: map
					});

					var infowndw = new google.maps.InfoWindow({
						content: post.content
					});

					mkr.addListener('click', function () {
						infowndw.open(map, mkr);
					})
				});
			}
		}
	</script>
	<!--Load the API from the specified URL
		* The async attribute allows the browser to render the page while the API loads
		* The key parameter will contain your own API key (which is not needed for this tutorial)
		* The callback parameter executes the initMap() function
		-->
	<script async defer 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJwIni_tdDIFJl2dTESyFHkinVemJN96w&callback=initMap">
	</script>
