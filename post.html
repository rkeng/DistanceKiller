<body>
	<div class="container page-margin">
		<h1>Mark your family map</h1>
		<fieldset class="form-group">
			<a href="" class="btn btn-success btn-spacing"><i class="fas fa-map-pin"></i>&nbsp;&nbsp;Location</a>
			<div class="float-right">
				<div class="form-check" style="display:inline-block">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						Work
					</label>
				</div>
				<div class="form-check" style="display:inline-block">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
						Travel
					</label>
				</div>
				<div class="form-check" style="display:inline-block">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
						Food
					</label>
				</div>
				<div class="form-check" style="display:inline-block">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios4" value="option4">
						Fun
					</label>
				</div>
			</div>

			<div class="form-group">
				<textarea class="form-control" rows="10" placeholder="What do you want to share?"></textarea>
			</div>

			<div>
				<input type="file" class="btn btn-secondary">
			</div>
		
			<div class="fixed-bottom">
				<div class="float-right text-center bottom-right-spacing">
					<div>
						<a class="btn btn-primary">SEND</a>
						<a href="./index.html" class="btn btn-light">CANCEL</a>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
