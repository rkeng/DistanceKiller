<!doctype html>
<html class="no-js" lang="">

<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <title>Post</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link rel="manifest" href="site.webmanifest">
   <link rel="apple-touch-icon" href="icon.png">
   <!-- Place favicon.ico in the root directory -->

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
   <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/post.css">
</head>
<body>
	<div class="container page-margin">
		<h1>Mark your family map</h1>
		<fieldset class="form-group">
			<a href="" class="btn btn-success btn-spacing"><i class="fas fa-map-pin"></i>&nbsp;&nbsp;Location</a>
			<div class="float-right">
				<span>Choose your category tag:</span>
				<div class="form-check" style="display:inline-block">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					<label for="optionsRadios1" class="form-check-label"><i class="fas fa-circle tag-work"></i> Work</label>
				</div>
				<div class="form-check" style="display:inline-block">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
					<label for="optionsRadios2" class="form-check-label"><i class="fas fa-circle tag-travel"></i> Travel</label>
				</div>
				<div class="form-check" style="display:inline-block">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
					<label for="optionsRadios3" class="form-check-label"><i class="fas fa-circle tag-food"></i> Food</label>
				</div>
				<div class="form-check" style="display:inline-block">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios4" value="option4">
					<label for="optionsRadios4" class="form-check-label"><i class="fas fa-circle tag-fun"></i> Fun</label>
				</div>
			</div>

			<div class="form-group">
				<textarea class="form-control" rows="10" placeholder="What do you want to share?"></textarea>
			</div>

			<div>
				<input type="file" class="btn btn-secondary" accept="image/*">
			</div>
		
			<div class="fixed-bottom">
				<div class="float-right text-center bottom-right-spacing">
					<div>
						<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
						<a href="./index.html" class="btn btn-secondary">Cancel</a>
					</div>
				</div>
			</div>
		</fieldset>

		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalCenterTitle">Are you ready to submit?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Once you&lsquo;ve submitted, you can go to &ldquo;View your family feeds&rdquo; to edit or delete your post.
				</div>
				<div class="modal-footer">
					<a href="./map.html" role="button" class="btn btn-success">Yes, I confirm</a>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Go back and edit</button>
				</div>
			</div>
			</div>
		</div>
	</div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
